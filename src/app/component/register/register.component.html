<form (ngSubmit)="onRegister()" class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-8 mt-10">
  <h2 class="text-2xl font-bold mb-6 text-gray-800">Register</h2>
  <div class="mb-4">
    <label for="username" class="block text-gray-700 mb-2">Username</label>
    <input
      type="text"
      id="username"
      [(ngModel)]="username"
      placeholder="Username"
      name="username"
      class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300"
    >
  </div>
  <div class="mb-4">
    <label for="email" class="block text-gray-700 mb-2">Email</label>
    <input
      type="email"
      id="email"
      [(ngModel)]="email"
      placeholder="Email"
      name="email"
      class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300"
    >
  </div>
  <div class="mb-4">
    <label for="password" class="block text-gray-700 mb-2">Password</label>
    <input
      type="password"
      id="password"
      [(ngModel)]="password"
      placeholder="Password"
      name="password"
      class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300"
    >
  </div>
  <button
    type="submit"
    class="w-full bg-blue-500 text-white px-3 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300"
  >
    Register
  </button>
  <p class="text-green-500 mt-4" *ngIf="successMessage">{{ successMessage }}</p>
</form>
